<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="./template/avatar.png" />
    <meta name="description" content="funni" />
    <meta name="keywords" content="funni" />
    <meta content="paydash.github.io/funni" property="og:title" />
    <meta content="ðŸ¦‡" property="og:description" />
    <meta content="paydash.github.io/funni" property="og:url" />
    <meta
      content="https://paydash.github.io/funni/template/avatar.png"
      property="og:image"
    />
    <meta content="#2b2d31" data-react-helmet="true" name="theme-color" />
  </head>
  <body>
    <div id="container">
      <div class="clockContainer">
        <div class="clockTimezone"></div>
        <div class="clock"></div>
      </div>
      <div class="center">
        <p class="nameMain">
          Yo, I'm <span id="namefunni" class="namefunni">Vibez</span>
          <span id="wave">ðŸ‘‹</span>
        </p>
        <p class="smallerMain">
          Funni
        </p>
        <div class="gap"></div>
        <div class="panel discordPanel">
          <i class="discord fa-brands fa-discord"></i>
          <div class="statusCircle" id="statusCircle"></div>
          <a id="avatarLink" target="_blank" href=""
            ><img
              class="discordAvatar"
              id="discordAvatar"
              src="transparent.png"
          /></a>
          <p class="discordName" id="discordName"></p>
          <p class="discordMotd" id="discordMotd"></p>
    </div>
    <div class="gap"></div>
    <div class="panel spotifyPanel">
      <i class="spotify fa-brands fa-spotify"></i>
      <a id="trackLink" target="_blank" href=""
        ><img class="trackImg" id="trackImg" src="./template/musicDefault.png"
      /></a>
      <p class="trackName" id="trackName">Nothing</p>
      <p class="trackArtist" id="trackArtist">
        Listening To Nothing
      </p>
    </div>
    <div class="gap"></div>
    <div id="rpcPanel" class="panel rpcPanel">
      <i class="game fa-solid fa-gamepad"></i>
      <img
        class="rpcSmallIcon"
        id="rpcSmallIcon"
        src="./template/transparent.png"
      />
      <img class="rpcIcon" id="rpcIcon" src="./template/gameDefault.png" />
      <p class="rpcName" id="rpcName">Nothing</p>
      <p class="rpcDetails" id="rpcDetails">
        I'm not currently playing anything
      </p>
    </div>

    <script src="./script/websocket.js"></script>
    <script src="./script/title.js"></script>
    </script>
  </body>
</html>
